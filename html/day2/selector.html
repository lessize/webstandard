<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* + */
        ul > li:nth-of-type() + li {
            background-color: tomato;
        }

        /* ~ */
        ul > li:nth-of-type(3) ~ li {
            background-color: darkgrey;
        }
        /* 속성 타겟팅 */
        input[type="text"] {
            background-color: darkcyan;
        }
        [class="g1"] {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <ul>
        <li class="g1">menu1</li>
        <li class="g1">menu2</li>
        <li class="g2">menu3</li>
        <li class="g2 g3">menu4</li>
        <li>
            <input type="text">
            <input type="password">
            <input type="tel">
        </li>
    </ul>
</body>
</html>
