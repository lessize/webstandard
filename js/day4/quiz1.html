<body>

  <div class="btns-wrap">
    <button type="button">버튼1</button>
    <button type="button">버튼2</button>
    <button type="button">버튼3</button>
  </div>
  <div>
    <button id="clearbtn" type="button">초기화</button>
  </div>

  <script>
    // const $form = document.querySelector('form');
    // $form.addEventListener('click', evt => {
    //   if(evt.target.nodeName != 'BUTTON') return;
    //   console.log(`${evt.target.textContent} click`);
    //   evt.target.style.color = 'tomato';
    // });

    const $btns = document.querySelector('.btns-wrap');
    $btns.addEventListener('click', evt => {
      console.log(evt);
      if(evt.target.nodeName == 'BUTTON'){
        evt.target.style.color = 'tomato';
      }
    });
    document.getElementById('clearbtn').addEventListener('click', evt => {
      // console.log($btns.children);
      // for(let ele of $btns.children){
      //   ele.style.color = 'initial';
      // }

      Array.from($btns.children).forEach(ele => ele.style = 'tomato');
    });
  </script>
</body>
