<!-- 문제 2)
HTML 문서에는 여러개의 리스트 아이템이 있습니다.
각 리스트 아이템을 클릭하면 해당 아이템의 배경색이 노란색으로 변경되도록 자바스크립트를 작성하세요.
단, 클릭한 아이템만 노란색으로 변경되어야 하고 다른 아이템은 기본 배경색을 유지해야 합니다. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      /* outline: 1px solid #333; */
      list-style: none;
      padding: 0;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <ul>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
  </ul>
  <script>
    const $listWrap = document.querySelector('ul');
    $listWrap.addEventListener('click', evt => {
      Array.from($listWrap.children).forEach(ele => 
        { ele.style.backgroundColor = 'lightyellow'; 
          if(ele != evt.target) {
            ele.style.backgroundColor = 'initial';
          }
        }
      );
    });

    const $addBtn = document.createElement('button');
    $addBtn.textContent = 'add a list';

    const $dltBtn = document.createElement('button');
    $dltBtn.textContent = 'delete a list';

    const $clrBtn = document.createElement('button');
    $clrBtn.textContent = 'reset';

    const $btnBox = document.createElement('div');
    $btnBox.setAttribute('class', '.btn-box');

    const $body = document.querySelector('body');
    $listWrap.insertAdjacentElement('beforebegin', $btnBox);
    $btnBox.appendChild($addBtn);
    $btnBox.appendChild($dltBtn);
    $btnBox.appendChild($clrBtn);

    function createList() {
      const $list = document.createElement('li');
      $list.className = 'new';
      $list.textContent = 'list';
      return $list;
    }

    $addBtn.addEventListener('click', evt => { 
      $listWrap.appendChild(createList());
    });

    $dltBtn.addEventListener('click', evt => {
      $listWrap.removeChild($listWrap.lastChild);
    })

    $clrBtn.addEventListener('click', evt => {
      Array.from($listWrap.children).forEach(ele => ele.style.backgroundColor = 'initial');
    });
  </script>
</body>
</html>
